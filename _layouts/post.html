<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="/stylesheets/default.css" />
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
          $('pre').addClass("prettyprint");
      })
    </script>
    <title>Judewang.github.com</title>
  </head>
  <body>
    <div id="doc">
      <header class="header">
        <h1 class="title">judewang.github.com</h1>
      </header>
      
      <div id="bd">
        <div class="grid-left">
          <article class="article">
            <div class="article-title">{{ page.title }}</div>
            <div class="article-author">By judewang</div>
            <div class="article-date">{{ page.date|date: "%Y-%m-%d" }}</div>
            {{ content }}
          </article>
        </div>

        <div class="grid-right">
          <div class="toc">
            <div class="hd">
              Table of Contents
            </div>
            <div class="bd">
              <ul>
                <li>
                  <a href="#">Hello</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="copyright">&copy; 2013 judewang<br />All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
