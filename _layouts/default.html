<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="/stylesheets/default.css" />
    <title>{{ page.title }}</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title"><a href="/">Judewang's Thoughts</a></h1>
    </header>

    <nav>
      <ul>
        <li><a href="/">Archives</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </nav>

    <div id="main">
      <div id="content-wrapper">
        <div id="content">
          {{ content }}
        </div>
      </div>
      <div id="sidebar">
        <div id="sidebar-wrapper">
          <h1>Tags</h1>
          <ul class="tags">
            {% for tag in site.tags %}
            <li><span class="tag"><a href="/tags/{{ tag[0] }}/" title='Posts tagged "{{ tag[0] }}"'>{{ tag[0] }}</a></span>&nbsp;x&nbsp;{{ tag[1].size }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <footer id="footer">
      <p class="copyright">Copyright&nbsp;&copy;&nbsp2013 - judewang - Powered by jekyll</p>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascripts/generate_toc.js"></script>
    </div>
  </body>
</html>
