---
layout: default
---

<div class="article">
  <h1 class="title">{{ page.title }}</h1>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="meta">
    <span class="tags">
      {% for tag in post.tags %}
      <li class="tag">{{ tag }}</li>
      {% endfor %}
    </span>
    <span class="date">{{post.date|date: "%Y-%m-%d"}}</span>
  </div>
  {% endif %}
  {% endfor %}
  {% endfor %}
</div>
