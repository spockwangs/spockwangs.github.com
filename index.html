<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="stylesheets/default.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Judewang.github.com</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">judewang.github.com</h1>
    </header>
    
    <!-- Navigation bar -->
    <div class="grid-left">
      <ul class="menu">
        <li class="menu-item">ARCHIVE</li>
        <li class="menu-item">PROJECTS</li>
        <li class="menu-item">CONTACT</li>
      </ul>
    </div>

    <div class="grid-middle">
      <article class="article">
        <div class="article-title">{{ page.title }}</div>
        <div class="article-date">{{ page.date|date: "%Y-%m-%d" }}</div>
        <div class="article-author">By judewang</div>

        {{ content }}
      </article>
    </div>

    <div class="grid-right">
      <div class="toc">
        <div class="hd">
          <h2>Table of Contents</h2>
        </div>
        <div class="bd">
          <ul>
            <li>
              <a href="#">Hello</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Copyright &copy; 2013 judewang</p>
    </footer>
  </body>
</html>
