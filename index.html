<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/3.8.1/build/cssgrids/grids-min.css" />
    <link rel="stylesheet" href="stylesheets/default.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="yui3-g">
      
      <header class="yui3-u-1 header">
        <div id="title">
          <h1>judewang.github.com</h1>
        </div>
      </header>

      <!-- Navigation bar -->
      <nav class="yui3-u-1-4 menu">
        <ul>
          <li>ARCHIVE</li>
          <li>PROJECTS</li>
          <li>CONTACT</li>
        </ul>
      </nav>

      <article class="yui3-u-1-2 article">
        <h1>{{ page.title }}</h1>
        <p>By judewang</p>
        <p>{{ page.date|date: "%Y-%m-%d" }}</p>
        {{ content }}
      </article>

      <nav class="yui3-u-1-4 toc">
        <h3>Table of Contents</h3>
      </nav>

      <footer class="yui3-u-1 footer">
        <p>Copyright &copy; 2013 judewang</p>
      </footer>
    </div>
  </body>
</html>
